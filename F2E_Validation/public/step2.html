<body>
    <div class="container">
        <div class=" header_line"></div>
        <div class="progress">
            <div class="in done"></div>
            <div class="in"></div>
            <div class=""></div>
            <div class=""></div>
        </div>
        <h2 class="text-center">General Infomation</h2>
        <h4 class="text-center">Tell us who you are!</h4>
        <form action="/step2.html" method="POST" enctype="application/x-www-form-urlencoded" class="account_form form-row">
            <div class="form-group  col-6">
                <label>Name (optional)</label>
                <input type="text" name="Name" class="form-control" placeholder="Example Name">

            </div>
            <div class="form-group  col-6">
                <label>Phone</label>
                <input type="text" name="Phone" data-valid="1" title="NUMBERS ONLY" class="form-control" data-toggle="tooltip" placeholder="0912 345 678">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="col-12 mb-1">Birth Date (optional)</div>
            <div class="form-group  col-4">
                <!-- <label for="BirthDateYY"></label> -->
                <select class="form-control" name="BirthYear" data-from="1900" data-to="2018" required>
                    <option value="" hidden>YYYY</option>

                </select>

            </div>
            <div class="form-group  col-4">
                <!-- <label for="BirthDateMM"></label> -->
                <select class="form-control" name="BirthMonth" data-from="1" data-to="12" required>
                    <option value="" hidden>MM</option>

                </select>

            </div>
            <div class="form-group col-4">
                <!-- <label for="BirthDateDD"></label> -->
                <select class="form-control" name="BirthDate" data-from="1" data-to="31" required>
                    <option value=""  hidden>DD</option>

                </select>

            </div>

            <div class="col-12 mb-1">Address</div>
            <div class="fomr-group  col-6">
                <!-- <label for=""></label> -->
                <select class="form-control city" name="City" required>
                    <option value=""  hidden>City</option>
                  </select>

            </div>
            <div class="fomr-group  col-6">
                <!-- <label for=""></label> -->
                <select class="form-control region" name="Region" required>
                    <option value="" hidden>Dist</option>
                  </select>

            </div>
            <div class="fomr-group  col-12 ">
                <label for="exampleInputComfirm"></label>
                <input type="text" name="Address" data-valid="1" title="REQUIRED FILED" class="form-control" data-toggle="tooltip" placeholder="Address Detail">
                <i class="fas fa-exclamation-triangle"></i>
            </div>




            <button type="submit" class="btn btn-block form-control warn mt-4">SUBMIT & NEXT</button>
        </form>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="js/validate-base.js"></script>
