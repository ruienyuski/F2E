<body>
    <div class="container">
        <div class=" header_line"></div>
        <div class="progress">
            <div class="in done"></div>
            <div class="in done"></div>
            <div class="in done"></div>
            <div class="in"></div>
        </div>
        <h2 class="text-center">Payment Method</h2>
        <h4 class="text-center">Add your credit card infomation! </h4>
        <form action="/step4.html" method="POST" enctype="application/x-www-form-urlencoded" class="account_form needs-validation form-row" novalidate>
            <div class="form-group relative col-12 input_icon">
                <label for="cardNum">Card Number</label>
                <input type="text" name="CardNumber" data-valid="1"  data-toggle="tooltip" title="INVALID NUMBER" class="form-control empty" placeholder="1234 5678 9012 3456">
                <i class="fas fa-exclamation-triangle"></i>
                <i class="fab fa-cc-visa visa" style="display: none;"></i>
                <i class="fab fa-cc-mastercard master" style="display: none;"></i>
            </div>
            <div class="form-group relative col-6">
                <label for="cardName">Cardholder Name</label>
                <input type="text"  name="CardholderName" class="form-control" placeholder="EXAMPLE NAME">

            </div>

            <div class="form-group relative col-6">
                <label for="bankName">Bank Name</label>
                <input type="text" name="BankName" class="form-control" placeholder="EXAMPLE BANK">

            </div>
            <div class="form-group relative col-4">
                <label for="CVV">CVV</label>
                <input type="text"  name="CVV" class="form-control" id="CVV"  placeholder="123">
                <i class="fas fa-exclamation-triangle"></i>
            </div>

            <div class="form-group col-4">
                <label for="eMM">Expire Date</label>
                <select class="form-control" name="ExpireMonth" data-from="1" data-to="12" required>
                    <option value="" hidden>MM</option>
                </select>
            </div>
            <div class="form-group col-4">
                <label for="eDD" class="label_blank"></label>
                <select class="form-control" name="ExpireYear" data-from="2018" data-to="2028" required>
                    <option value="" hidden>YYYY</option>
                  </select>
            </div>





            <button type="submit" class="btn btn-block form-control warn mt-4">DONE</button>
        </form>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="js/ui-control.js"></script>
    <script src="js/universal.js"></script>
    <script src="js/validate-base.js"></script>
    <script src="js/validate-creditcard.js"></script>
</body>
