<body>
  <div class="container">
    <div class=" header_line"></div>
    <div class="progress">
      <div class=" in"></div>
      <div class=" "></div>
      <div class=""></div>
      <div class=""></div>
    </div>
    <h2 class="text-center">Create Account</h2>
    <h4 class="text-center">Glad to see you here!</h4>

    <form action="/step1.html" method="POST" enctype="application/x-www-form-urlencoded" class="account_form">
      <div class="form-group relative">
        <label for="Account">Account</label>
        <input type="email" name="Email" class="form-control" data-valid='1' title="INVALID EMAIL" data-toggle="tooltip" id="Account"
          aria-describedby="AccountHelp" placeholder="example@email.com">

        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <div class="form-group relative">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="Password" class="form-control" data-toggle="tooltip" data-valid="1" title="MINIMUM 8 CHARACTERS"
          id="exampleInputPassword1" placeholder="Password">

        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <div class="form-group relative">
        <label for="exampleInputComfirm">Comfirm Password</label>
        <input type="password" name="ConfirmPassword" class="form-control" data-toggle="tooltip" data-valid="1" title=" NOT MATCH"
          id="exampleInputComfirm Password" placeholder="●●●●●●●●">

        <i class="fas fa-exclamation-triangle"></i>
      </div>

      <button type="submit" class="btn btn-block mt-4 form-control warn">SUBMIT & NEXT</button>
    </form>
  </div>
